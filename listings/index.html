<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MarketMingle | Auctions </title>
	<meta name="description" content="Here you can see and search through all the listings">
	<link rel="stylesheet" href="../dist/css/index.css">
	<!-- <script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script> -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="../script/create.mjs"></script>
	<script type="module" src="../script/listings.mjs"></script>
</head>

<body class="min-vh-100">
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand logo ps-3" href="/index.html">MarketMingle</a>

				<!-- Toggle button -->
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Offcanvas menu -->
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>

					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3 custom-nav-link">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="listings/index.html">Listings</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="profile/index.html">Profile</a>
							</li>
							<li class="nav-item">
								<p class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- Login modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content mt-5">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<form id="login-form">

							<div class="mb-3">
								<label for="login-email" class="form-label">Email address</label>
								<input type="email" class="form-control shadow rounded" id="login-email"
									value="etjnoroff@stud.noroff.no" autocomplete="email" placeholder="name@stud.noroff.no" required>
							</div>

							<div class="mb-3">
								<label for="login-password" class="form-label">Password</label>
								<input type="password" class="form-control shadow rounded" id="login-password" value="etjnoroff123"
									autocomplete="current-password" placeholder="Enter your password" minlength="8" required>
								<div class="invalid-feedback">
									Password must have a minimum length of 8 characters
								</div>
							</div>

							<div class="text-center">
								<button id="login-btn" class="btn btn-primary shadow rounded my-5 p-3" type="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<!-- post form start -->
		<div class="container mt-5">
			<h1 class="mb-4">Add Listing</h1>
			<form id="create-new-listing-form" class="col-md-6">

				<!-- Title Field -->
				<div class="mb-3">
					<label for="create-title" class="form-label">Title</label>
					<input class="form-control" id="create-title" name="title" required placeholder="Add title"
						value="Monstera Variegata">
				</div>

				<!-- Description Field -->
				<div class="mb-3">
					<label for="create-description" class="form-label">Description</label>
					<input class="form-control" id="create-description" name="description" required
						placeholder="Add a description" value="A beautiful Monstera Variegata. One plant with 5 leafs.">
				</div>

				<!-- Auction ends at Field -->
				<div class="mb-3">
					<label for="create-ends-at" class="form-label">Ends at:</label>
					<input type="datetime-local" class="form-control" id="create-ends-at" name="EndsAt" required>
				</div>

				<!-- Add image field -->
				<!-- <div class="mb-3">
					<label for="create-image-url" class="form-label">Image URL</label>
					<input class="form-control" id="create-image-url" name="image-url" placeholder="Image URL">
				</div>

				<!-- Add alt image field -->
				<!-- <div class="mb-3">
					<label for="create-img-alt" class="form-label">Image Alt</label>
					<input class="form-control" id="create-img-alt" name="img-alt" placeholder="Image alt">
				</div>  -->

				<!-- Submit Button -->
				<button type="submit" id="create-submit-btn" class="btn btn-primary mb-5">Add to Auction</button>
			</form>
		</div>
		<!-- Post listing form end -->

		<div>
			<h2 class="text-center">All listings</h2>
			<div class="d-flex justify-content-center align-items-center m-3">
				<input id="search-input" class="color-light-grey p-2 col-4" type="search"
					placeholder="Search for title or description" aria-label="Search">
			</div>
			<!-- feed with all listings starts -->
			<div class="container">

				<div id="display-listings-container" class="row">

				</div>
			</div>
			<!-- feed with all listings end -->
		</div>
	</main>
	<footer class="p-3 text-center footer">
		<div class="container">
			<div class="row">
				<p>About us</p>
				<p>Contact</p>
				<p>Terms of use</p>
			</div>
		</div>
	</footer>

</body>

</html>
