<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Greenbid | Auctions </title>
	<meta name="description" content="Here you can see and search through all the listings">
	<link rel="stylesheet" href="../dist/css/index.css">
	<script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="min-vh-100 d-flex flex-column flex-body">
	<header class="bg-primary">
		<a class="nav-link my-5 text-center logo" href="../index.html">Welcome to Greenbid</a>
		<i id="coins" class="fa-solid fa-coins"></i>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav custom-nav-link">
						<a class="nav-link" aria-current="page" href="../index.html">Home</a>
						<a class="nav-link active">Auctions</a>
						<a class="nav-link" href="../profile/index.html">Profile</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main class="container flex-grow-1">
		<h1 class="text-center"> All plants on auction</h1>
		<form class="d-flex m-3" role="search">
			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
		<div>
			<div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">

				<!-- card template example -->
				<div class="card m-3" style="width: 18rem;">
					<img src="..." class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of
							the
							card's content.</p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Price</li>
						<li class="list-group-item">Time left</li>
						<li class="list-group-item">Biding history</li>
						<li class="list-group-item">Add bid</li>
					</ul>

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal"
						data-bs-target="#staticBackdrop">
						View item (in a modal)
					</button>

					<!-- Modal -->
					<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
						tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									...
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Understood</button>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</main>
	<footer class="p-3 text-center bg-primary">
		<div class="container">
			<div class="row">
				<p>About us</p>
				<p>Contact</p>
				<p>Terms of use</p>
			</div>
		</div>
	</footer>

</body>

</html>
