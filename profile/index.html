<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MarketMingle | Profile</title>
	<meta name="description"
		content="This is the profile page were you can add a listing and view all your added listings">
	<link rel="stylesheet" href="../dist/css/index.css">
	<!-- <script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="min-vh-100 d-flex flex-column flex-body">
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand logo" href="/index.html">MarketMingle</a>

				<!-- Toggle button -->
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Offcanvas menu -->
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>

					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3 custom-nav-link">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="listings/index.html">Listings</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="profile/index.html">Profile</a>
							</li>
							<li class="nav-item">
								<p class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- Login modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content mt-5">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<form id="login-form">

							<div class="mb-3">
								<label for="login-email" class="form-label">Email address</label>
								<input type="email" class="form-control shadow rounded" id="login-email"
									value="etjnoroff@stud.noroff.no" autocomplete="email" placeholder="name@stud.noroff.no" required>
							</div>

							<div class="mb-3">
								<label for="login-password" class="form-label">Password</label>
								<input type="password" class="form-control shadow rounded" id="login-password" value="etjnoroff123"
									autocomplete="current-password" placeholder="Enter your password" minlength="8" required>
								<div class="invalid-feedback">
									Password must have a minimum length of 8 characters
								</div>
							</div>

							<div class="text-center">
								<button id="login-btn" class="btn btn-primary shadow rounded my-5 p-3" type="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="container flex-grow-1">

		<div class="justify-content-center col-11 col-lg-9 my-5">
			<h1 class="mb-3">#name</h1>
		</div>
		<!-- profile image -->
		<div class="justify-content-evenly">
			<div class="col-6 col-md-4 col-xl-3 rounded">
				<img class="img-thumbnail" src="#" alt="Profile picture of a woman">
			</div>
		</div>
		<p>a button to change avatar</p>


		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			Launch static backdrop modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h2>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer class="p-3 text-center footer">
		<div class="container">
			<div class="row">
				<p>About us</p>
				<p>Contact</p>
				<p>Terms of use</p>
			</div>
		</div>
	</footer>
</body>

</html>
