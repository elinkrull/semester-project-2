<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Greenbid | Profile</title>
	<meta name="description"
		content="This is the profile page were you can add an item to the aution and view all your added items">
	<link rel="stylesheet" href="../dist/css/index.css">
	<script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<body class="min-vh-100 d-flex flex-column flex-body">
	<header class="bg-primary">
		<div class="row">
			<div class="col-12 d-flex align-items-center">
				<a class="nav-link text-center mx-auto logo p-5" href="../index.html">Welcome to Greenbid</a>
				<i class="fa-solid fa-coins custom-coins"></i>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav custom-nav-link">
						<a class="nav-link" aria-current="page" href="../index.html">Home</a>
						<a class="nav-link" href="../auctions/index.html">Auctions</a>
						<a class="nav-link active">Profile</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main class="container flex-grow-1">

		<!-- profile image -->
		<div class="justify-content-evenly">
			<div class="col-6 col-md-4 col-xl-3 rounded">
				<img class="img-thumbnail" src="#" alt="Profile picture of a woman">
			</div>
		</div>

		<div class="justify-content-center col-11 col-lg-9 my-5">
			<h2 class="mb-3">Plantvibes</h2>
		</div>
		<p>a button to change avatar</p>
		(open in a modal)

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			Launch static backdrop modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>

		<!-- post form -->
		<div class="container mt-5">
			<h2 class="mb-4">Add Object to Auction</h2>
			<form action="/submit-auction" method="POST" enctype="multipart/form-data">
				<!-- Title Field -->
				<div class="mb-3">
					<label for="title" class="form-label">Title</label>
					<input type="text" class="form-control" id="title" name="title" required
						placeholder="Enter the name of the plant">
				</div>

				<!-- Description Field -->
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<textarea class="form-control" id="description" name="description" rows="4" required
						placeholder="Enter a description of the plant"></textarea>
				</div>

				<!-- Price Field -->
				<div class="mb-3">
					<label for="price" class="form-label">Starting Price</label>
					<input type="number" class="form-control" id="price" name="price" required
						placeholder="Enter the starting price">
				</div>

				<!-- Image Upload Field -->
				<div class="mb-3">
					<label for="image" class="form-label">Upload Image</label>
					<input class="form-control" type="file" id="image" name="image" accept="image/*" required>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-primary mb-5">Add to Auction</button>
			</form>
		</div>
	</main>
	<footer class="p-3 text-center bg-primary">
		<div class="container">
			<div class="row">
				<p>About us</p>
				<p>Contact</p>
				<p>Terms of use</p>
			</div>
		</div>
	</footer>
</body>

</html>
