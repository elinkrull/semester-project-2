<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="min-vh-100 d-flex flex-column flex-body">
	<header class="header">
		<div class="row">
			<div class="col-12 d-flex align-items-center">
				<a class="nav-link text-center mx-auto logo p-5" href="../index.html">MarketMingle</a>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav custom-nav-link">
						<a class="nav-link" aria-current="page" href="../index.html">Home</a>
						<a class="nav-link" href="../listings/index.html">Listings</a>
						<a class="nav-link active">Profile</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main class="container flex-grow-1">

		<div class="justify-content-center col-11 col-lg-9 my-5">
			<h2 class="mb-3">#name</h2>
		</div>
		<!-- profile image -->
		<div class="justify-content-evenly">
			<div class="col-6 col-md-4 col-xl-3 rounded">
				<img class="img-thumbnail" src="#" alt="Profile picture of a woman">
			</div>
		</div>
		<p>a button to change avatar</p>


		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			Launch static backdrop modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer class="p-3 text-center footer">
		<div class="container">
			<div class="row">
				<p>About us</p>
				<p>Contact</p>

			</div>
